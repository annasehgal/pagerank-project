name: C++ Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++

      - name: Build project
        run: make

      - name: Run tests
        run: |
          for f in tests/*.in; do
            base=$(basename "$f" .in)
            echo "Running test $base..."
            ./a.out < "tests/$base.in" > "output.tmp"
            if diff -q "output.tmp" "tests/$base.out"; then
              echo "Test $base passed"
            else
              echo "Test $base failed"
              diff "output.tmp" "tests/$base.out" || true
              exit 1
            fi
          done

